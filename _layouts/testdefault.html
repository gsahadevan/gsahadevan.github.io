<!DOCTYPE html>
<html lang="en">
  <head>

		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/main.css">
    <!-- added for test.html -->
    <link rel="stylesheet" href="/static/css/style.css">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="header-fixed">
      <a href="/">
        {{ site.author }}
      </a>
      <div class="filler">
        <div id="test-progress">
          
        </div>
      </div>
      <a href="/">
        <img src="{{ site.avatar_url }}" height="24px" width="24px" />
      </a>
      <div class="social-top-bar">
        <ul>
          {% for link in site.social %}
            <li><a href="{{ link.link }}" target="_blank"><i class="{{ link.icon }}"></i></a></li>
          {% endfor %}
        </ul>
      </div>
      <div  class="social-top-bar-navi">
        <ul>
          {% for loop in site.urls %}
            <li><a class="about" href="{{ loop.url }}">{{ loop.text }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="container">
      {{ content }}
    </div>
    <footer style="text-align: center;">
      &copy; {{ site.author }}
      {% if site.github %}
        - <a href="{{ site.github }}">{{ site.github }}</a> - Powered by Jekyll.
      {% endif %}
    </footer>
  </body>
</html>
